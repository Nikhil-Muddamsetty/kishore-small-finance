<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% block meta %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block javascript %}
    {% endblock %}
  </head>

  <body>

    <header>
      <div class="container header-column">
        <div class="col header-col-1">
          <img src="{% static "images/logo3.png" %}" class="brand-logo" alt="logo">
        </div>
        <div class="col header-col-2">
          <nav>
            <ul class="nav-ul">
              <li><a href="/" class="nav-link {% block nav-Home %}{% endblock %}">Home</a></li>
              <li><a href="/customer" class="nav-link {% block nav-Customers %}{% endblock %}">Customers</a></li>
              <li><a href="/account" class="nav-link {% block nav-Accounts %}{% endblock %}">Accounts</a></li>
              <li><a href="/transaction" class="nav-link {% block nav-Transactions %}{% endblock %}">Transactions</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main onload="javascript:loadMessages()">
      <div class="container">
        {% block main %}
        {% endblock %}
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="copyright">&#169; This software is only for use by <span class="owner-information"> <br>Mr. Muddamsetty Kishore kumar </span></p>
        <!--<p class="owner-information">Mr. Muddamsetty Kishore kumar <br> mkishorekumar151@gmail.com</p>-->
      </div>
    </footer>

  </body>
</html>
